<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="join.css" />
    <title>Discover BOOKUU</title>
  </head>
  <body class="full-height-grow">
    <div class="container full-height-grow">
      <header class="main-header">
        <a href="index.html" class="brand-logo">
          <img src="images/LOGO.png" alt="BOOKUU" />
          <div class="brand-logo-name">BOOKUU</div>
        </a>
        <nav class="main-nav">
          <ul>
            <li><a href="discover.html"> Discover</a></li>
            <li><a href="join.html">Join</a></li>
          </ul>
        </nav>
      </header>
      <section class="join-main-section">
        <h1 class="join-text">
          Time to read. <br />
          Time to <span class="accent-text">BOOKUU</span><br>
          
        </h1>

    
        <form class="join-form">
          <div class="input-group">
            <label>Name</label>
            <input type="text" />
          </div>
          <form class="join-form">
            <div class="input-group">
              <label>Email</label>
              <input type="email" />
            </div>
            <form class="join-form">
              <div class="input-group">
                <label>Password</label>
                <input type="password" />
              </div>
              <div class="input-group">
                <button type="submit" class="btn">Join Now </button>
              </div>
        </form>
      </section>

      <div class="join-page-circle-1"></div>
      <div class="join-page-circle-2"></div>
      <div class="join-page-circle-3"></div>
    </div>
    <footer class="main-footer">
      <div class="container">
        <nav class="footer-nav">
          <ul>
            <li><a href="#">About us</a></li>

        </nav>

          <ul>
            <li>
              <a href="#" class="social-link">

              >
            </li>
            <li>
              <a href="#" class="social-link">
                <img src="Images/facebook.svg" alt="Facebook" /> Facebook</a
              >
            </li>
          </ul>
        </nav>
      </div>
